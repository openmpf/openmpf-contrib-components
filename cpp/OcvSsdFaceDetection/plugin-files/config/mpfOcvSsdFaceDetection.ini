# minimum x and y pixel size passed to the opencv face detector
MIN_DETECTION_SIZE: 46

# minimum face detection confidence value needed to start a track, must be greater than 0
DETECTION_CONFIDENCE_THRESHOLD: 0.5

# number of frames to skip detection and rely on just tracking
DETECTION_FRAME_INTERVAL: 0

# tracks without detections for this many frames will be terminated
TRACKING_MAX_FRAME_GAP: 4

# threshold for 1-iou distance below which detection will be conidered part of same track
TRACKING_MAX_IOU_DIST: 0.5

# threshold for 1-cos_similarity in DNN feature vectors below which detection will be conidered part of same track
TRACKING_MAX_FEATURE_DIST: 0.25

# threshold for (centroid to centroid) / frame_diag below which detection will be conidered part of same track
TRACKING_MAX_CENTER_DIST: 0.0

# minimum x and y pixel size passed to the opencv face detector
MIN_DETECTION_SIZE: 48

# minimum face detection confidence value needed to start a track, must be greater than 0
DETECTION_CONFIDENCE_THRESHOLD: 0.65

# weighting factor for track assignment cost function
TRACKING_FRAME_GAP_WEIGHT: 0.0
TRACKING_IOU_WEIGHT: 0.0
TRACKING_CENTER_DIST_WEIGHT: 0.0
TRACKING_FEATURE_WEIGHT: 1.0

TRACKING_MAX_FRAME_GAP: 100
TRACKING_MAX_IOU_DIST: 1.0
TRACKING_MAX_CENTER_DIST: 0.5
TRACKING_MAX_FEATURE_DIST: 0.9
